<h2>Reactivos:</h2>
<small>Switches</small>
<hr />

<form>
  <!--Radio-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Genero</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          name="radioGenero"
          id="radioMasculino"
        />

        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          name="radioGenero"
          id="radioFemenino"
        />

        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!--Switches-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"></label>
      </div>
    </div>
  </div>

  <!--Switches-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked">
          Terminos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!--Boton Submit-->
  <div class="row">
    <div class="col">
      <button class="btn btn-warning float-end">
        Guardar
      </button>
    </div>
  </div>
</form>
