<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()"
     #form="ngForm" autocomplete="off">
          
      <!--Campo de producto-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.producto"
            name="producto"
            placeholder="Nombre del producto"
          />
          <span class="form-text text-danger"
                *ngIf="nombreValido()">
                Debe ser de 3 letras</span>
        </div>
      </div>

      <!--Campo de precio-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.precio"
            name="precio"
            placeholder="Precio del producto"
          />
          <span class="form-text text-danger"
                *ngIf="precioValido()">
                El precio debe ser 0 o mayor</span>
        </div>
      </div>

      <!--Campo de existencias-->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existecias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.existencias"
            name="existencias"
            customMin
            [minimo]="0"
            placeholder="Existecias del producto"
            required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="mat-raised-button float-end"
                  [disabled]="form.invalid">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
