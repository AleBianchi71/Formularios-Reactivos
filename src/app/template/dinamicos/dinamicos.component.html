<h2>Template:</h2>
<small>Dinamicos</small>
<hr />

<form (ngsubmit)="guardar()" autocomplete="off" #miFormulario>
  <!--Nombre-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
         type="text"
        class="form-control"
        placeholder="Nombre de la persona"
        ngModel="initForm.nombre"
        name="nombre"
        required
      />
      <span
        class="form-text text-danger"
        *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched"
      >
        Este Campo es obligatorio
      </span>
    </div>
  </div>

  <!--Agregar favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" />

        <button class="btn btn-outline-warning" type="button">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!--Lista de Juegos Favoritos-->
  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text"
               #juego
               class="form-control"
               placeholder="Agregar favorito"
               (keyup.enter)="agregarJuego(juego.value)">
        <button class="btn btn-outline-primary"
                type="button"
                (click)="agregarJuego(juego.value)">
          Agregar
        </button>
      </div>
    </div>
  </div>
<!--Ver para arreglar ngModel-->
  <div class="row">
    <div class="col-sm-12">
      <button
        type="submit"
        name="add_to_cart"
        id="Validar"
        class="btn btn-warning add_to_cart float-end"
        (click)="bloquear()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
